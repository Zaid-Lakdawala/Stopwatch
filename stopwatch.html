<html>
    <head>
        <title>Stopwatch</title>
        <!-- Latest compiled and minified CSS -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
    <div class="container border p-5" style="margin-top: 150px;">
        <h1>Online Stopwatch</h1>
        <div class="container border w-25 bg-light " style="height: 60px;">
        <h1 id="timer" class="text-primary " style="text-align: center;"></h1>
        </div>
        <form>
           
            <button type="button" onclick="timer()" class="mt-3 btn btn-primary ">Start</button>
            <button type="button" onclick="stop()" class="mt-3 btn btn-primary ">Stop</button>
            <button class="btn btn-primary text-light mt-3"><a href="index.html" class="text-light">Timer</a></button>





        </form>
    </div>
        <script>
             timerEl = document.getElementById('timer')
             function stop(){
                clearInterval(timeInterval)
             }
             function updateTimer(){
                
                if(seconds>=0){
                    seconds++
                    if(seconds==60){
                        minutes++
                        seconds=0
                        if(minutes==60){
                            hours++
                            minutes=0
                            
                        }
                    }
                }
                
                timerEl.innerHTML = `${hours}h:${minutes}m:${seconds}s`
            }

            function timer(){
               
             hours = 0
             minutes = 0
             seconds = 0
           

         timeInterval = setInterval( updateTimer,1000)
        }
            
       


        </script>
        

    </body>
</html>
